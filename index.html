<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js" crossorigin="anonymous"  ></script>
    <script src="app.js"></script>
</head>
<body> 
    <div class="calculator">

            <input type="text" class="calculator__input">
            <div class="flex">
            <div class="calculator__number__buttons grid">
                <button class="calculator__button calculator__button__number">9</button>
                <button class="calculator__button calculator__button__number">8</button>
                <button class="calculator__button calculator__button__number">7</button>
                <button class="calculator__button calculator__button__number">6</button>
                <button class="calculator__button calculator__button__number">5</button>
                <button class="calculator__button calculator__button__number">4</button>
                <button class="calculator__button calculator__button__number">3</button>
                <button class="calculator__button calculator__button__number">2</button>
                <button class="calculator__button calculator__button__number">1</button>
                <button class="calculator__button calculator__button__number">0</button>
                <button class="calculator__button calculator__button__number">00</button>
                <button class="calculator__button calculator__button__number">.</button>
            </div>
            <div class="calculator__operator__buttons grid">
                <button class="calculator__button calculator__button__operator">+</button>
                <button class="calculator__button calculator__button__operator">-</button>
                <button class="calculator__button calculator__button__operator">*</button>
                <button class="calculator__button calculator__button__operator">/</button>
                <button class="calculator__button calculator__button__operator--equal">=</button>
                <button class="calculator__button calculator__button__operator--clear">c</button>
            </div>

     
    </div>
    </div>
</body>
</html>
